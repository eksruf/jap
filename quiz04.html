<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">

function test(){
	if(id==null){
		alert("아이디는 필수 항목입니다.")
		
		id.value=""
		pw.value=""
		repw.value=""
		name.value=""
		
		id.focus()
	}
	if(pw==repw){
		document.getElementById('check').innerHTML =
			 '<b style="color:red;">일치합니다</b>'
	}
	
	
}


</script>

<form id="form">
<div>

	<input type="text" id="id" placeholder="아이디" value="">(*필수항목)<br>
	<input type="text" id="pw" placeholder="비밀번호" value="">(*필수항목)<br>
	<input type="text" id="repw" placeholder="비밀번호 확인" value="">
	<label id=check>확인</label><br>
	<input type="text" id="name" placeholder="이름" value=""><br>
	<hr>
	<button type="submit" onclick="test()" >등록</button>


</div>
</form>
