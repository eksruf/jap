<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#image {display: flex; width:500px; height:500px;  z-index:0; margin: auto;}

</style>
</head>

<script type="text/javascript">
var list =["test1","test2","test3","test4","test5","test6","test7","test8"]

var x=0;
function next(){
	
		if(x == 8 )
			x = 1;
		else
			x = x+1;
		document.getElementById("pic").src="images/test"+x+".jpg";
	
}
function prev(){
	if( x == 1 )
		x=8;
	else
		x=x-1;
	document.getElementById("pic").src="images/test"+x+".jpg";
}



var stopVal;

var bool = true

function auto(){

	if(x == list.length-1)  x = 0;
	else  x = x+1;
	if(bool){
		document.getElementById("pic").src="./images/"+list[x]+".jpg";
	}else{
		bool = !bool
		x--;
	}
	stopval = setTimeout("auto()",1000)
}
function stop(){  clearTimeout(stopval); bool = false  }

</script>

<body onload="auto()">
	<div id="image" onmouseover="stop()" onmouseout="auto()">
		<img id="pic01" src="./images/왼쪽화살표.jpg" onClick="prev()"/>
		<img src="./images/최근상품01.jpg" id="pic"/>
		<img id="pic02" src="./images/오른쪽화살표.jpg" onClick="next()"/>
	</div>
	

</body>
</html>
